<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Proposal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="hearts-background"></div>

  <div class="container">
    <!-- Heart button -->
    <div id="heart" class="heart"></div>

    <!-- Butterfly + Proposal message -->
    <div id="proposalBox" class="proposal-box hidden">
      <div class="butterfly">🦋</div>
      <p>Will you be mine forever? ❤️</p>
      <div class="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
      </div>
    </div>

    <!-- Final message -->
    <div id="finalMessage" class="final-message hidden">
      <div class="kiss">💋</div>
      <p>Love you sooo much, Bangaram! 💖</p>
      <button id="backBtn">Back</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
